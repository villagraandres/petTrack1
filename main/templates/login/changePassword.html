{% extends "layout.html" %}

{% block body %}


<div class="container index">
    <div class="brand">
        <h1 class="text-gradient">PetTrack  <i class="fa-solid fa-paw"></i> </h1>
        <p class="slogan">Keeping your pets on track </p>

    </div>
    <h2 class="text-center">Change Password</h2>

    <div class="form">
      <p class="text-danger fs-5 text">{{error}}</p>
    <form method="POST">
      {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">New Password</label>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
            <div id="emailHelp" class="form-text">Must contain at least 8 characters.</div>      
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2">
          </div>

          
        </div>
       
        <button type="submit" class="btn-custom">Submit</button>
      </form>
    </div>

    <div class="nav-links">

      <a href="{% url 'register' %}">Don't have an account?</a>
      <a href="{% url "index" %}">Login</a>
    </div>
</div>


{% endblock body %}
